{% extends 'base.html' %}
{% block title %}{{ accion }} Publicación{% endblock %}
{% block content %}
<div class="container mt-4">
  <h2>{{ accion }} Publicación</h2>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-success">{{ accion }}</button>
    <a href="{% url 'lista_ofertas' %}" class="btn btn-secondary">Cancelar</a>
  </form>
</div>
{% endblock %}

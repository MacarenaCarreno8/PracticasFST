{% extends "base.html" %}
{% load static %}

{% block title %} PRACTICAS FST {% endblock %}

{% block content %}
<!--Carrusel-->
<div id="carouselExampleAutoplaying" class="carousel slide custom-carousel" data-bs-ride="carousel">
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img src="{% static 'img/Practica.png' %}" class="d-block w-100" alt="Imagen de prÃ¡ctica">
    </div>
    <div class="carousel-item">
      <img src="{% static 'img/Practicante.png' %}" class="d-block w-100" alt="Imagen Practicante">
    </div>
    <div class="carousel-item">
      <img src="{% static 'img/notebook.png' %}" class="d-block w-100" alt="Imagen Notebook">
    </div>
  </div>
  <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Anterior</span>
  </button>
  <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Siguiente</span>
  </button>
</div>
{% endblock %}

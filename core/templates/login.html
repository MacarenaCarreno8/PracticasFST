{% extends "base.html" %}
{% load static %}

{% block title %}Inicio de Sesión{% endblock %}



{% block content %}
<div class="container d-flex justify-content-center align-items-center" style="min-height: 80vh;">
  <div class="card login-card p-4 shadow">
    <h3 class="text-center mb-4 text-primary">Bienvenido a Practicas FST</h3>
    
    <form method="post" action="{% url 'login' %}">
      {% csrf_token %}
      <div class="mb-3">
        <label for="email" class="form-label text-dark">Correo electrónico</label>
        <input type="email" class="form-control" id="email" name="email" placeholder="ejemplo@correo.com" required>
      </div>
      <div class="mb-3">
        <label for="password" class="form-label text-dark">Contraseña</label>
        <input type="password" class="form-control" id="password" name="password" placeholder="********" required>
      </div>
      <div class="d-grid">
        <button type="submit" class="btn btn-login">Ingresar</button>
      </div>
    </form>

    <div class="mt-3 text-center">
      <p class="text-secondary">¿No tienes una cuenta?
        <a href="{% url 'registrarse' %}" class="text-decoration-none text-primary fw-bold">Regístrate aquí</a>
      </p>
    </div>
  </div>
</div>
{% endblock %}
